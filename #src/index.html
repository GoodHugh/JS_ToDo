<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Главная"
})
<body>
	<div class="wrapper">
		@@include('_header.html',{})
		<main class="page _container">
			<div class="page__form form-AddToDo">
				<div class="form-AddToDo">
					<div class="form-AddToDo__body">
						<div class="form-AddToDo__body-input">
							<textarea class="input-text" id="ToDo_value" placeholder="Введите задачу"></textarea>
							<button class="batton-add" id="add-batton">Добавить</button>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-bar">
				<div class="btn-bar__ection ection">
					<input class="ection__checkbox checkbox" id="action-check" type="checkbox">
					<button class="ection__button btn_bar" id="comlp-button">Выполнено</button>
					<button class="ection__button btn_bar" id="ncompl-button">Не выполнено</button>
					<button class="ection__button btn_bar" id="remove-button">Удалить</button>
					<button class="ection__button btn_bar" id="remove-button-completed">Удалить выполненные</button>
				</div>
			</div>
			<div class="btn__info info">
				<div class="info__item" id="all-info">
					<div class="info__name">Все задачи</div>
					<div class="info__count" id="all-count"></div>
				</div>
				<div class="info__item" id="active-info">
					<div class="info__name">Активные задачи</div>
					<div class="info__count" id="active-count"></div>
				</div>
				<div class="info__item" id="complited-info">
					<div class="info__name">Выполненные задачи</div>
					<div class="info__count" id="complited-count"></div>
				</div>
			</div>
			<div id="list_ToDo" class="page__list-todo"> Список задач</div>
		</main>
		@@include('_footer.html',{})
	</div>
	@@include('_popup.html',{})
	@@include('_js.html',{})
</body>

</html>
